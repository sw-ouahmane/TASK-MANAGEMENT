{% extends 'base.html' %}

{% block body %}
<h1 style="text-align: center">Conference File Content</h1>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                {% for header in content[0] %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in content[1:] %}
            <!-- Skip the header row -->
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Add a 'Back' button for navigation -->
<a href="{{ url_for('admin.conference') }}" class="btn btn-secondary">Back</a>

{% endblock %}
